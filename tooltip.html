<html>

<head>
    <style>
        .tooltip {
            display: inline-block border;
            border:1px solid black;
            position: absolute;
            
        }

        .text {
            visibility: hidden;
            background-color: black;
            color: white;
            position: absolute;
        }

        .tooltip:hover .text {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="tooltip">Click here
        <span class="text">Hidden msg</span>
    </div>
</body>

</html>
