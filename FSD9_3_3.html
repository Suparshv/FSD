<!-- Write a js code to display alert with pop message enter something if input field 
 is empty on clicking submit button -->
<html>

<body>
    <form action="#" method="get" name="f1" onsubmit="fun1()">
        Name : <input type="text" name="fname" id="t1"><br><br>
        <input type="submit" value="submit">
    </form>
    <script>
        function fun1() {
            obj = document.f1.t1.value
            l = obj.length
            document.write(l)
            if (l <= 0) {
                alert("Enter Something")
            }
        }
    </script>
</body>

</html>
