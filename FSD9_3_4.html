<!-- Validation 
    regex : /pattern/modifier
    text() method
    object.test(string)-->
<html>

<body>
    String : <input type="text" name="fname" id="t1"><br><br>
    <input type="submit" value="submit" onclick="fun1()">
    <script>
        function fun1() {
            pat = /abc/ // consting whole string
            //pat = /abc/i case insensitive
            //pat = /[abc]/ consider individual letters
            //pat = /[^abc]/ individual letter should not be availabel
            //pat = /[0-9]/ number from 0 to 9 are valid
            //pat = /[^0-9]/ only number are not allowed
            //pat = /(x|y)/ either x should be present or y should be present 
            u = document.getElementById("t1").value
            if (pat.test(u)) {
                alert("Perfect")
            }
            else {
                alert("Not perfect")
            }
        }
    </script>
</body>

</html>
