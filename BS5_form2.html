<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <form action="" method="get">
            <div class="mt-3">Name<input type="text" class="form-control"></div>
            <div class="mt-3">Email<input type="email" class="form-control"></div>
            <div class="mt-3">Gender:<input type="radio" name="Gender">Male<input type="radio" name="Gender">Female
            </div>
            <div class="mt-3">Country:
                <select>
                    <optgroup label="Asia">
                        <option value="Asia" selected disabled hidden>--Select Country--</option>
                        <option>India</option>
                        <option>China</option>
                        <option>Russia</option>
                    </optgroup>
                </select>
            </div>
            <div class="mt-3">Interest:
                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                        class="form-check-label">Travelling</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                        class="form-check-label">Photography</label></div>
                <div class="form-check"><input type="checkbox" class="form-check-input"><label
                        class="form-check-label">Reading</label></div>
            </div>
            <div class="mt-3">Comment:<textarea rows="5"></textarea></div>
            <div>
                Subscribe for offer:
                <div class="form-check form-switch mt-3"><input type="checkbox" class="form-check-input">ON/OFF</div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-primary" type="reset">Reset</button>
        </form>
    </div>

</body>

</html>
