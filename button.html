<html>

<head>
    <style>
        .button {
            cursor: crosshair;
            text-decoration: none;
            height: 120px;
            width: 200px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            color: aqua;
            background-color: azure;
            display: inline-block;
            transition-property: none;
        }

        .button:hover {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <!-- <a class="button" href="#">click</a> -->
    <input class="button" type="button">
</body>

</html>
