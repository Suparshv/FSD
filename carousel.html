<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="demo" data-bs-interval="2000" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="bg-warning active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="mercedes-maybach-6-the-car-of-your-dreams.webp" height="300px" width="100%">
                <div class="carousel-caption">
                    <h1>Mercedes-benz Maybach</h1>
                </div>

            </div>
            <div class="carousel-item active">
                <img src="images (1).jfif" height="300px" width="100%">
                <div class="carousel-caption">
                    <h1>Mercedes-benz Maybach</h1>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="2025-mercedes-maybach-103-66fac5ea8d508.avif" height="300px" width="100%">
                <div class="carousel-caption">
                    <h1>Mercedes-benz Maybach</h1>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</body>

</html>
